
<div ng-if="!editUser" class="tabs-content">
  <div class="btn-toolbar">
    <button ng-if="user.facebook" ng-click="unlink('facebook')" class="btn btn-sm btn-danger"><i class="ion-social-facebook"></i> Unlink Facebook Account</button>
    <button ng-if="!user.facebook" ng-click="link('facebook')" class="btn btn-sm btn-primary"><i class="ion-social-facebook"></i> Link Facebook Account</button>
    <button ng-if="user.google" ng-click="unlink('google')" class="btn btn-sm btn-danger"><i class="ion-social-googleplus"></i> Unlink Google Account</button>
    <button ng-if="!user.google" ng-click="link('google')" class="btn btn-sm btn-primary"><i class="ion-social-googleplus"></i> Link Google Account</button>
    <button ng-if="user.linkedin" ng-click="unlink('linkedin')" class="btn btn-sm btn-danger"><i class="ion-social-linkedin"></i> Unlink LinkedIn Account</button>
    <button ng-if="!user.linkedin" ng-click="link('linkedin')" class="btn btn-sm btn-primary"><i class="ion-social-linkedin"></i> Link LinkedIn Account</button>
    <button ng-if="user.twitter" ng-click="unlink('twitter')" class="btn btn-sm btn-danger"><i class="ion-social-twitter"></i> Unlink Twitter Account</button>
    <button ng-if="!user.twitter" ng-click="link('twitter')" class="btn btn-sm btn-primary"><i class="ion-social-twitter"></i> Link Twitter Account</button>
    <div class="clear"></div>
    <div class="btn-toolbar">
      <button ng-if="user.github" ng-click="unlink('github')" class="btn btn-sm btn-danger"><i class="ion-social-github"></i> Unlink GitHub Account</button>
      <button ng-if="!user.github" ng-click="link('github')" class="btn btn-sm btn-primary"><i class="ion-social-github"></i> Link GitHub Account</button>
      <button ng-if="user.foursquare" ng-click="unlink('foursquare')" class="btn btn-sm btn-danger"><i class="ion-social-foursquare"></i> Unlink Foursquare Account</button>
      <button ng-if="!user.foursquare" ng-click="link('foursquare')" class="btn btn-sm btn-primary"><i class="ion-social-foursquare"></i> Link Foursquare Account</button>
      <button ng-if="user.yahoo" ng-click="unlink('yahoo')" class="btn btn-sm btn-danger"><i class="ion-social-yahoo"></i> Unlink Yahoo Account</button>
      <button ng-if="!user.yahoo" ng-click="link('yahoo')" class="btn btn-sm btn-primary"><i class="ion-social-yahoo"></i> Link Yahoo Account</button>
      <button ng-if="user.live" ng-click="unlink('live')" class="btn btn-sm btn-danger"><i class="ion-social-windows"></i> Unlink Windows Live Account</button>
      <button ng-if="!user.live" ng-click="link('live')" class="btn btn-sm btn-primary"><i class="ion-social-windows"></i> Link Windows Live Account</button>
    </div>
  </div>
</div>
